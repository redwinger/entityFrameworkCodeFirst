<loader [isLoading]="getIsLoading()"></loader>

<div class="container" [hidden]="getIsTripSelected()">
    <div class="jumbotron">
        <h1 class="trips-header">
            Your Trips
        </h1>
    </div>
    <div class="row STA-button-row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="onBeginCreateTrip()">
                <i class="fa fa-plus"></i>
                Create Trip
            </button>
            <button class="btn btn-danger pull-right" (click)="onEnableDelete()">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 STA-trip" *ngFor="let trip of getTrips()">
            <div class="row">
                <div class="col-md-11" (click)="onSelectTrip(trip)">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="STA-name">
                                {{getTripName(trip)}}
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="STA-detail">
                                        Activities: {{getTotalActivites(trip)}}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="STA-detail">
                                        Cost: ${{getTotalCost(trip)}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-danger pull-left" (click)="onBeginDeleteTrip(trip)" [hidden]="!getIsCurrentMode(30)">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" [hidden]="!getIsCurrentMode(20)">
    <div class="col-md-4 offset-2 STA-confirm-card">
        <div class="card-header STA-confirm-delete-text">
            Self Travel Agent
            <i class="fa fa-times pull-right" (click)="onCancelCreateTrip()"></i>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <label class="STA-trip-label">Trip Name</label>
                        <br/>
                        <input type="text" [(ngModel)]="tripName" class="form-control" style="width: 38em"/>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn-outline-primary btn STA-confirm-delete-btn" (click)="onCancelCreateTrip()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-success STA-confirm-delete-btn" (click)="onCreateTrip()">
                                Create Trip
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="STA-brown-out">
    </div>
</div>


<!-- Delete confirm card -->
<div class="row" [hidden]="!getIsCurrentMode(31)">
    <div class="col-md-4 offset-2 STA-confirm-card">
        <div class="card-header STA-confirm-delete-text">
            Self Travel Agent
            <i class="fa fa-times pull-right" (click)="onCancelDelete()"></i>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 STA-confirm-delete-text">
                            Are you sure you want to delete this trip?
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn-outline-primary btn STA-confirm-delete-btn" (click)="onCancelDelete()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-danger STA-confirm-delete-btn" (click)="onConfirmDeleteTrip()">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="STA-brown-out">
    </div>
</div>


<trip-editor [hidden]="!getIsTripSelected()" [manager]="getManager()" [items]="getTripItems()"></trip-editor>
